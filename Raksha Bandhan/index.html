<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Bandhan Greeting Creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
    font-size: clamp(14px, 2vw, 18px);
}
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5f5, #f8f0ff, #f0f5ff);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            overflow-x: hidden;
            animation: gradientBG 15s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: transform 0.3s ease;
        }
        
        .main:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e, #ffb3b3, #ff8e8e, #ff6b6b);
            animation: rainbowBorder 3s linear infinite;
            background-size: 200% 100%;
        }
        
        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        
        h3 span {
            color: #ff6b6b;
            font-family: 'Pacifico', cursive;
            font-weight: normal;
        }
        
        .box-outline {
            display: flex;
            flex-flow: column;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        
        .round-pic {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            transition: all 0.4s ease;
            border: 3px solid #ffb6c1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffecef;
        }
        
        .round-pic:hover {
            transform: rotate(-5deg) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.3);
        }
        
        .round-pic img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        
        .upload-label {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            color: #ff6b6b;
        }
        
        .upload-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        .upload-text {
            font-size: 16px;
            font-weight: 500;
        }
        
        #imageUpload {
            display: none;
        }
        
        .input {
            display: flex;
            flex-flow: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            animation: slideUp 0.8s ease;
        }
        
        input, textarea {
            width: 100%;
            border: 2px solid #ffb6c1;
            font-family: 'Poppins', sans-serif;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: #c9a7b7;
        }
        
        #text {
            height: 120px;
            resize: none;
        }
        
        .btn {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            animation: fadeIn 1s ease 0.3s both;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btnl {
            cursor: pointer;
            width: 120px;
            height: 45px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btnl::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btnl:hover::before {
            transform: translateX(100%);
        }
        
        .shop {
            background: linear-gradient(45deg, #ffcc00, #ff9500);
            color: white;
        }
        
        .Shear {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
        }
        
        .try-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .btnl:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btnl:active {
            transform: translateY(1px);
        }
        
        /* Floating elements */
        .floating {
            position: absolute;
            font-size: 20px;
            opacity: 0.7;
            z-index: -1;
            animation: floating 10s infinite linear;
        }
        
        @keyframes floating {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* Preview modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #ffb6c1;
        }
        
        .preview-message {
            margin: 15px 0;
            color: #555;
            line-height: 1.6;
        }
        
        /* Music player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50px;
            padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        
        .music-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .main {
                padding: 20px;
            }
            
            h3 {
                font-size: 20px;
            }
            
            .round-pic {
                width: 170px;
                height: 170px;
            }
            
            .btn {
                flex-direction: column;
                gap: 10px;
            }
            
            .btnl {
                width: 100%;
            }
            
            .music-player {
                bottom: 10px;
                right: 10px;
            }
        }
        
        @media (max-width: 400px) {
            .main {
                padding: 15px;
            }
            
            .round-pic {
                width: 150px;
                height: 150px;
            }
            
            input, textarea {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div id="floatingElements"></div>
    
    <div class="main">
        <h3>Send to your <span>Brother/Sister</span></h3>
        <div class="box-outline">
            <div class="round-pic">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="upload-label">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Upload Photo</div>
                </label>
                <img id="previewImage" src="" alt="Preview">
            </div>
            <div class="input">
                <input type="text" id="nameInput" placeholder="Enter Your Name">
                <textarea name="textarea" id="text" placeholder="Enter Your Message"></textarea>
            </div>
            <div class="btn">
                <button class="btnl shop" id="buyGiftBtn">Buy Gift</button>
                <button class="btnl Shear" id="shareBtn">Share</button>
                <button class="btnl try-btn" id="tryBtn">AI Text</button>
            </div>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">√ó</button>
            <h2>Your Rakhi Greeting</h2>
            <img id="modalImage" class="preview-image" src="" alt="Your Image">
            <div class="preview-message" id="modalMessage"></div>
            <button class="btnl Shear" id="modalShareBtn">Share Now</button>
        </div>
    </div>
    
    <!-- Music player -->
    <div class="music-player">
        <button class="music-btn" id="musicToggle">üéµ</button>
        <span>Rakhi Song</span>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="raksha-bandhan-41694.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating elements
            const floatingElements = document.getElementById('floatingElements');
            const symbols = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üéÄ', 'üíñ', 'üåπ', 'ü•∞', 'üí´'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating';
                element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.top = Math.random() * 100 + 'vh';
                element.style.fontSize = (Math.random() * 20 + 15) + 'px';
                element.style.animationDuration = (Math.random() * 10 + 10) + 's';
                element.style.animationDelay = (Math.random() * 5) + 's';
                floatingElements.appendChild(element);
            }
            
            // Image upload functionality
            const imageUpload = document.getElementById('imageUpload');
            const previewImage = document.getElementById('previewImage');
            const uploadLabel = document.querySelector('.upload-label');
            
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        previewImage.src = event.target.result;
                        previewImage.style.display = 'block';
                        uploadLabel.style.display = 'none';
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Music functionality with autoplay
            const musicToggle = document.getElementById('musicToggle');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // Try to autoplay when user interacts with the page
            function enableAutoplay() {
                const promise = backgroundMusic.play();
                if (promise !== undefined) {
                    promise.catch(error => {
                        // Autoplay was prevented
                        musicToggle.textContent = 'üîá';
                    });
                }
            }
            
            // Set up event listeners for user interaction
            document.addEventListener('click', function firstInteraction() {
                enableAutoplay();
                document.removeEventListener('click', firstInteraction);
            }, { once: true });
            
            // Toggle button functionality
            musicToggle.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    musicToggle.textContent = 'üéµ';
                } else {
                    backgroundMusic.pause();
                    musicToggle.textContent = 'üîá';
                }
            });
            
            // Button functionality
            document.getElementById('buyGiftBtn').addEventListener('click', function() {
                window.open('https://www.amazon.in/s?k=rakhi+gifts&ref=nb_sb_noss_2', '_blank');
            });
            
            // Share button functionality
            document.getElementById('shareBtn').addEventListener('click', function () {
    const name = (document.getElementById('nameInput').value || 'Your loved one').trim();
    const message = (document.getElementById('text').value || 'Wishing you a very Happy Raksha Bandhan!').trim();
    const imageSrc = previewImage.src;

    const modalImage = document.getElementById('modalImage');
    if (imageSrc) {
        modalImage.src = imageSrc;
        modalImage.style.display = 'block';
    } else {
        modalImage.style.display = 'none';
    }

    document.getElementById('modalMessage').textContent = `${message}\n\n- ${name}`;
    document.getElementById('previewModal').style.display = 'flex';
});
            
            // Modal share button
    document.getElementById('modalShareBtn').addEventListener('click', function () {
    const name = (document.getElementById('nameInput').value || 'Your loved one').trim();
    const message = (document.getElementById('text').value || 'Wishing you a very Happy Raksha Bandhan!').trim();
    const imageSrc = previewImage.src;

    const greetingData = {
        image: imageSrc || 'https://mahavasturemedies.com/cdn/shop/articles/Rakshabandhan_4.png?v=1738819405&width=1400',
        message: message,
        sender: name
    };

    const encodedData = encodeURIComponent(JSON.stringify(greetingData));

    // Build the full viewer URL
    const baseUrl = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '');
    const viewerUrl = `${baseUrl}viewer.html?greeting=${encodedData}`;

    // ‚úÖ Use is.gd shortener (CORS-free)
    fetch(`https://is.gd/create.php?format=simple&url=${encodeURIComponent(viewerUrl)}`)
        .then(res => res.text())
        .then(shortUrl => {
            const shareText = `üéÄ *Happy Raksha Bandhan!* üéÄ\n\nFrom: ${name}\n\n${message}\n\nView your special card: ${shortUrl}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
            window.open(whatsappUrl, '_blank');
        })
        .catch(() => {
            // If shortening fails, fall back to long link
            const shareText = `üéÄ *Happy Raksha Bandhan!* üéÄ\n\nFrom: ${name}\n\n${message}\n\nView your special card: ${viewerUrl}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
            window.open(whatsappUrl, '_blank');
        });
});

            
            // Close modal
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('previewModal').style.display = 'none';
            });
            
            // Try UI button - shows sample data
            document.getElementById('tryBtn').addEventListener('click', function() {
                document.getElementById('nameInput').value = 'Priya';
                document.getElementById('text').value = 'Dear brother, wishing you a very Happy Rakhi! May our bond grow stronger with each passing year. Love you always!';
                
                // Set a sample image
                previewImage.src = 'https://mahavasturemedies.com/cdn/shop/articles/Rakshabandhan_4.png?v=1738819405&width=1400';
                previewImage.style.display = 'block';
                uploadLabel.style.display = 'none';
                
                // Show success message
                alert('Sample data loaded! Now you can try the Share feature.');
            });
            
            // Add confetti effect
            function createConfetti() {
                const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffcc00', '#25D366', '#3399ff'];
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '5';
                confetti.style.opacity = '0.8';
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                setTimeout(() => {
                    confetti.style.transition = `top ${animationDuration}s linear, opacity ${animationDuration}s ease`;
                    confetti.style.top = '100vh';
                    confetti.style.opacity = '0';
                }, 10);
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
            
            // Initial confetti
            for (let i = 0; i < 20; i++) {
                setTimeout(createConfetti, i * 100);
            }
            
            // Continuous confetti
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(createConfetti, i * 100);
                }
            }, 3000);
        });
    </script>
</body>
</html>
